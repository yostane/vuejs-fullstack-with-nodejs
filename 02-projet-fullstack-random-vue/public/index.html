<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css"> <!-- car public es servi sur /-->
    <script src="/js/script.js"></script>
    <script src="https://unpkg.com/vue@3.0.5"></script>
    <title>Random webapp</title>
</head>

<body>
    <div id="vue_root">
        <p>
            Counter: {{ counter }} - Name {{ name }}
            <button v-on:click="incrementCounter">Incrémenter le compteur</button>
            <button v-on:click="decrementCounter">Décrémenter le compteur</button>
        </p>
        <p>
            Items {{ items }}
            <button v-on:click="addNumber">Ajouter un nombre</button>
        </p>
        <ul>
            <li v-for="item in items">
                {{ item }}
            </li>
        </ul>
    </div>
</body>

</html>
